<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            color: #4CAF50;
        }

        header p {
            font-size: 18px;
            color: #555;
        }

        .converter {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Unit Converter</h1>
            <p>Convert between different units easily.</p>
        </header>

        <div class="converter">
            <label for="value">Value:</label>
            <input type="number" id="value" placeholder="Enter value">

            <label for="unitFrom">From:</label>
            <select id="unitFrom">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="grams">Grams</option>
                <option value="kilograms">Kilograms</option>
                <option value="celsius">Celsius</option>
            </select>

            <label for="unitTo">To:</label>
            <select id="unitTo">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="grams">Grams</option>
                <option value="kilograms">Kilograms</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>

            <button onclick="convert()">Convert</button>

            <div id="result">
                <p>Converted Value: <span id="convertedValue">0</span></p>
            </div>
            <!-- Error message display -->
            <div id="error" style="display: none; color: red; font-weight: bold;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
